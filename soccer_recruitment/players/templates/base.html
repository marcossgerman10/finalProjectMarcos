<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Soccer Abroad{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light text-dark">

    <!-- Navigation Bar -->
    <header class="bg-dark text-white py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="m-0">Welcome, {{ user.first_name }} {{ user.last_name }}</h2>
            <nav>
                <a href="{% url 'dashboard' %}" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="{% url 'requisites' %}" class="btn btn-outline-light me-2">Requisites</a>
                <a href="{% url 'tasks' %}" class="btn btn-outline-light me-2">Tasks</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Log Out</a>
            </nav>
        </div>
    </header>

    <!-- Page Content -->
    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
