<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Soccer Abroad</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #f5f5f5; color: black;">

    <h1 style="text-align: center;">Welcome Back to Soccer Abroad</h1>
    <h2 style="text-align: center;">Please Sign In</h2>

    <form method="POST" style="max-width: 600px; margin: auto;">
        {% csrf_token %}
        <!-- You can add form fields for signing in here -->

        <button type="submit" style="background-color: yellow; color: black;">Sign In</button>
    </form>

    <br>
    <a href="{% url 'register' %}" style="color: yellow; display: block; text-align: center;">Don't have an account? Sign up here.</a>

</body>
</html>
