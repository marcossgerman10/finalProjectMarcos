<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Soccer Abroad</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #f5f5f5; color: black;">

    <header style="text-align: center; margin-bottom: 30px;">
        <h1>Welcome Back to Soccer Abroad</h1>
    </header>

    <!-- Sign In Form -->
    <div style="max-width: 600px; margin: auto; padding: 20px; background-color: white; border-radius: 10px;">
        <form method="POST">
            {% csrf_token %}

            <!-- Display errors -->
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="form-group">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="signin-email" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>
            </div>

            <button type="submit" style="background-color: yellow; padding: 10px 20px;">Sign In</button>
        </form>
    </div>

</body>
</html>
