{% extends "base.html" %}

{% block title %}Requisites{% endblock %}

{% block content %}
<h1>Soccer Scholarship Questionnaire</h1>
<p>Complete the form below to determine your eligibility for a soccer scholarship.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="save" class="btn btn-secondary">Save</button>
    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
