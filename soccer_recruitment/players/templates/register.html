<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Soccer Abroad</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #f5f5f5; color: black;">

    <header style="text-align: center; margin-bottom: 30px;">
        <h1>Join Soccer Abroad</h1>
        <h2>Please sign up</h2>
    </header>

    <!-- Registration Form -->
    <div style="max-width: 600px; margin: auto; padding: 20px; background-color: white; border-radius: 10px;">
        <form method="POST">
            {% csrf_token %}

            <!-- Display errors -->
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ form.email.value }}" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ form.name.value }}" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" value="{{ form.surname.value }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <button type="submit" style="background-color: yellow; padding: 10px 20px;">Sign Up</button>
        </form>
    </div>

</body>
</html>
