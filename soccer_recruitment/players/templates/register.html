<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Soccer Abroad</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #f5f5f5; color: black;">
    <div style="max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h1 style="text-align: center; margin-bottom: 20px;">Sign Up to Soccer Abroad</h1>
        <form method="POST" action="{% url 'register' %}" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: yellow; color: black; font-size: 16px; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                Sign Up
            </button>
        </form>
    </div>
</body>
</html>
